<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="CSS/private/account-main-page.css"/>
</head>
<body>
<!--<h1>Здесь когда-нибудь будет ToDo List</h1>-->
<div class="page-wrapper">
    <div class="container">
        <div class="header-container">
            <div class="header__text">
                <h2>ToDo List</h2>
            </div>
            <div class="header__statistics">
                <span>[[${numberOfActiveTasks}]] more to do, [[${numberOfDoneTasks}]] done</span>
            </div>
        </div>
        <div class="filter-container">
            <form th:with="filter=${#strings.toLowerCase(param.filterParam)}" class="filter-form" action="/account"
                  method="get">
                <div class="filter-form__input">
                    <input th:checked="${filter != 'done' and filter != 'active'}" type="radio"
                           id="filter-form__status_all" name="filterParam" value="all">
                    <label for="filter-form__status_all">All</label>
                </div>
                <div class="filter-form__input">
                    <input th:checked="${filter == 'active'}" type="radio" id="filter-form__status_active"
                           name="filterParam" value="active">
                    <label for="filter-form__status_active">Active</label>
                </div>
                <div class="filter-form__input">
                    <input th:checked="${filter == 'done'}" type="radio" id="filter-form__status_done"
                           name="filterParam" value="done">
                    <label for="filter-form__status_done">Done</label>
                </div>
                <button type="submit">Apply</button>
            </form>
        </div>
        <div th:with="isTasksEmpty=${tasks == null or tasks.isEmpty()}" class="tasks-container">

            <div class="task" th:if="${isTasksEmpty}" th:switch="${#strings.toLowerCase(param.filterParam)}">
                <span th:case="${'done'}">There are no DONE tasks!</span>
                <span th:case="${'active'}">There are no ACTIVE tasks!</span>
                <span th:case='*'>There are no any tasks! You can add one</span>
            </div>


            <div th:is="${!isTasksEmpty}" th:each="task: ${tasks}" class="task">
                <div class="task__title">
                    <span th:text="${task.name}"
                          th:classappend="${task.state.name == 'DONE' ? 'task__title_strikethrough' : ''}"></span>
                </div>
                <div class="task__controls">

                    <form th:if="${task.state.name == 'ACTIVE'}" class="task__controls-form" action="/account/finish-task"
                          method="post">
                        <button type="submit" class="button_type_approve">
                            <svg width="17" height="17" viewBox="0 0 17 17" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_258_5036)">
                                    <path d="M8.5 0C3.808 0 0 3.808 0 8.5C0 13.192 3.808 17 8.5 17C13.192 17 17 13.192 17 8.5C17 3.808 13.192 0 8.5 0ZM7.65 12.257L3.4 8.007L4.5985 6.8085L7.65 9.8515L12.4015 5.1L13.6 6.307L7.65 12.257Z"
                                          fill="#fff"></path>
                                </g>
                                <defs>
                                    <clipPath id="clip0_258_5036">
                                        <rect width="17" height="17" fill="white"></rect>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                        <input th:value="${task.id}" type="hidden" name="id"/>
                        <input th:value="${#strings.toLowerCase(param.filterParam)}" type="hidden" name="filterParam"/>
                    </form>

                    <form class="task__controls-form" action="/account/delete-task" method="post">
                        <button type="submit" class="button_type_close">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M12.071 13.485l-2.828 2.829-1.415-1.415 2.829-2.828-2.829-2.828 1.415-1.415 2.828 2.829L14.9 7.828l.707.708.707.707-2.829 2.828 2.829 2.829-1.415 1.414-2.828-2.829z"
                                      fill="#000"></path>
                            </svg>
                        </button>
                        <input th:value="${task.id}" type="hidden" name="id"/>
                        <input th:value="${#strings.toLowerCase(param.filterParam)}" type="hidden" name="filterParam"/>
                    </form>
                </div>
            </div>

        </div>
        <div class="management-container">
            <form class="management-form" action="/account/add-task" method="post">
                <input type="text" name="name" placeholder="Write it down" class="management-form__input">
                <button type="submit" class="management-form__button">Add task</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
